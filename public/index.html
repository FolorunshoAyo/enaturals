<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Josefin Sans", sans-serif;
      }

      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      :root {
        --color-main: #9aaf8f;
        --color-primary-1: #516348;
        --color-primary-2: #effce8;
        --color-secondary-1: #633e63;
        --color-secondary-2: #b092b0;

        --color-tertiary-1: #b8a398;
        --color-tetiary-2: #acbfa3;

        --notification-color: #f2eeec;
        --notification-border-top-color: #7e8485;
        --navbar-color: #bfaba0;
        --home-title-color: #4b5354;
        --color-white: #fff;
        --color-black: #000;
      }

      .confirm-box__content{
        width: 80% !important;
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%);
      }

      .confirm-box__content span{
        display: block;
        margin-bottom: 20px;
        font-family: Lato, sans-serif;
        font-size: 1.5rem;
      }

      .confirm-box__actions button{
        padding: 1rem 2rem;
        color: #fff;
        border-radius: 5px;
        background-color: #acbfa3;
        border: none;
        transition: all .3s;
        cursor: pointer;
        font-family: Lato, sans-serif;
        font-size: 1.5rem;
      }

      .confirm-box__actions button:hover{
        background-color: #b8a398;
      }

      select{
        background-color: transparent;
      }

      a{
        text-decoration: none;
      }

      html {
        font-size: 63.5%;
      }

      .pageRefresh{
        text-decoration: underline;
        color: blue;
        cursor: pointer;
      }

      .paginationLink{
        font-family: Lato, sans-serif;
        color: #000;
        transition: all .3s ease;
      }

      .paginationLink:hover{
        color: #acbfa3;
      }

      .paginationLink:after{
        content: "|";
        margin: 0 13px;
      }

      .menuLink{
        display: flex;
        align-items: center;
        color: #000;
        font-family: Lato, sans-serif;
        font-size: 1.5rem;
      }

      .changePasswordLink{
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #acbfa3;
        text-decoration: none;
      }

      .productLink, .blogLink{
        font-size: 2.5rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        padding: 1rem 0;
        font-weight: 400;
        cursor: pointer; 
        color: #7e8485;
        transition: all .5s ease;
      }

      .productLink:hover, .blogLink:hover{
        color: #acbfa3;
      }

      .blogCategoryLink{
        color: #4b5354;
        transition: all .3s;
      }

      .blogCategoryLink:hover{
        color: #acbfa3;
      }

      .blogContent > *{
        font-family: Lato, sans-serif;
      }
      
      .cartProductLink{
        color: #4B5354;
        font-size: 1.3rem;
        text-transform: capitalize;
        margin-bottom: 5px;
        font-family: Lato, sans-serif;
        cursor: pointer;
        font-weight: 400;
        transition: all .3s;
      }

      .cartProductLink:hover{
        color: #acbfa3; 
      }

      .viewCartLink{
        width: 100%;
        display: block;
        padding: 1rem 1.5rem;
        color: #B8A398;
        transition: all .3s ease-in;
      }

      .viewCartLink:hover{
        color: #fff;
        background-color: #B8A398;
      }

      .cartTableLink{
        text-decoration: none;
        font-family: Lato, sans-serif;
        font-size: inherit;
        color: #000;
      }

      .cartTableLink:hover{
        color: #acbfa3;
      }

      .categoryLink{
        font-weight: 400; 
        color: #7e8485;
        transition: all .5s ease;
      }

      .categoryLink:hover{
        color: #acbfa3;
      }

      .addToCartLink{
        padding: 16px 32.5px;
        display: inline-block;
        background-color: transparent;
        border: 2px solid #b8a398;
        text-transform: uppercase;
        font-size: 13.333px;
        color: #b8a398;
        font-weight: 700;
        cursor: pointer;
        transition: all .3s ease-in;
      }

      .addToCartLink:hover{
        background-color: #b8a398;
        color: #fff;
      }

      .relAddToCartLink{
        width: 100%;
        height: 100%;
        padding: 1rem 2rem;
        background-color: transparent;
        border: 2px solid #fff;
        text-transform: uppercase;
        color: #fff;
        font-weight: 700;
        cursor: pointer;
        transition: all .3s ease-in; 
      }

      .customerAccountLink{
        color: inherit;
      }

      .customerAccountLink:hover{
        display: block;
        font-weight: 600;
        background-color: #f5f5f5;
      }

      .returnToShopLink{
        padding: 1.5rem 3rem;
        color: #b8a398;
        transition: all .3s ease;
        width: 100%;
      }

      .returnToShopLink:hover{
        background-color: #b8a398;
        color: #fff;
      }

      .relAddToCartLink:hover{
        background-color: #9AAF8F;
        color: #fff;
      } 

      .productTagLink{
        font-family: inherit;
        color: inherit;
        font-size: inherit;
        transition: all .3s ease-in;
      }

      .productTagLink:hover{
        color: #80d572;
      }

      .customerAddressEditPhone input{
        border-bottom: 1px solid rgb(199,199,205);
      }

      .customerAddressEditPhone input:focus{
        border-bottom: 1px solid #ACBFA3;
      }

      .accountLoader{
        color: #fff !important;
      }

      .checkoutDetailsLink{
        background-color: #ACBFA3;
        color: #fff;
        border-radius: 5px;
        border: none;
        font-size: 1rem;
        padding: 1rem 1.5rem;
        cursor: pointer;
        text-transform: uppercase;
        box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%);
        transition: all .3s ease-in;
      }

      .checkoutDetailsLink:hover{
        background-color: #b8afa3;
      }

      @media only screen and (max-width: 75em) {
        html {
          font-size: 56.35%;
        }
      }

      @media only screen and (max-width: 56.25em) {
        html {
          font-size: 50%;
        }
      }

      @media only screen and (max-width: 25em) {
        html {
          font-size: 40%;
        }

        .addToCartLink{
          padding: 10px 20px;
        }
      }

      @media only screen and (min-width: 112.5em) {
        html {
          font-size: 56.35%;
        }
      }

      body{
        line-height: 1.6;
      }
    </style>
    <title>E-Naturals: Skincare for Everyone</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="overflow-x: hidden;"></div>
  </body>
</html>
