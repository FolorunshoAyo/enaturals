<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Josefin Sans", sans-serif;
      }

      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      :root {
        --color-main: #9aaf8f;
        --color-primary-1: #516348;
        --color-primary-2: #effce8;
        --color-secondary-1: #633e63;
        --color-secondary-2: #b092b0;

        --color-tertiary-1: #b8a398;
        --color-tetiary-2: #acbfa3;

        --notification-color: #f2eeec;
        --notification-border-top-color: #7e8485;
        --navbar-color: #bfaba0;
        --home-title-color: #4b5354;
        --color-white: #fff;
        --color-black: #000;
      }

      select{
        background-color: transparent;
      }

      a{
        text-decoration: none;
      }

      html {
        font-size: 63.5%;
      }

      .paginationLink{
        font-family: Lato, sans-serif;
        color: #000;
        transition: all .3s ease;
      }

      .paginationLink:hover{
        color: #acbfa3;
      }

      .paginationLink:after{
        content: "|";
        margin: 0 13px;
      }

      .productLink{
        font-size: 2.5rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        padding: 1rem 0;
        font-weight: 400;
        cursor: pointer; 
        color: #7e8485;
        transition: all .5s ease;
      }

      .productLink:hover{
        color: #acbfa3;
      }

      .addToCartLink{
        padding: 16px 32.5px;
        display: inline-block;
        background-color: transparent;
        border: 2px solid #b8a398;
        text-transform: uppercase;
        font-size: 13.333px;
        color: #b8a398;
        font-weight: 700;
        cursor: pointer;
        transition: all .3s ease-in;
      }

      .addToCartLink:hover{
        background-color: #b8a398;
        color: #fff;
      }

      .productTagLink{
        font-family: inherit;
        color: inherit;
        font-size: inherit;
      }

      .productTagLink:hover{
        color: #acbfa3;
      }

      @media only screen and (max-width: 75em) {
        html {
          font-size: 56.35%;
        }
      }

      @media only screen and (max-width: 56.25em) {
        html {
          font-size: 50%;
        }
      }

      @media only screen and (max-width: 25em) {
        html {
          font-size: 40%;
        }

        .addToCartLink{
          padding: 10px 20px;
        }
      }

      @media only screen and (min-width: 112.5em) {
        html {
          font-size: 85%;
        }
      }

      body{
        line-height: 1.6;
      }
    </style>
    <title>E-Naturals: Skincare for Everyone</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
